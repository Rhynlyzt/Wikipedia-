<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia History Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.ibb.co/QYPqXxF/0c9bbd541df8df697b8995deda24bcd1.gif'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 24px;
      overflow: hidden; /* Ensures particles cover the whole viewport */
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensures particles stay in the background */
    }
    .container {
      background-color: lightblue;
      border: 2px solid blue;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      padding: 20px;
      opacity: 0.9;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .search-bar:focus {
      border-color: #007bff;
      outline: none;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .result h2 {
      color: #333;
      font-size: 20px;
    }
    .result p {
      color: #555;
      font-size: 16px;
      line-height: 1.5;
      font: bold;
    }
    .copy-btn {
      background-color: green;
      color: #fff;
      padding: 10px 15px;
      border: greenyellow;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .copy-btn:hover {
      background-color: #0056b3;
    }
    .copy-btn:active {
      background-color: #003d7a;
    }
    .copy-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Main Content -->
  <div class="container">
    <h1>Wikipedia History Search</h1>
    <input type="text" id="searchInput" class="search-bar" placeholder="Enter topic name..." />
    <div id="result" class="result" style="display: none;">
      <h2 id="resultTitle"></h2>
      <p id="resultSummary"></p>
      <button id="copyBtn" class="copy-btn" onclick="copyToClipboard()">Copy Summary</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { 
          type: "circle", 
          stroke: { width: 0, color: "#000000" } 
        },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: { 
          enable: true, 
          distance: 150, 
          color: "#ffffff", 
          opacity: 0.4, 
          width: 1 
        },
        move: { 
          enable: true, 
          speed: 6, 
          direction: "none", 
          random: false, 
          straight: false, 
          out_mode: "out", 
          bounce: false 
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 400, line_linked: { opacity: 1 } },
          bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
          repulse: { distance: 200, duration: 0.4 },
          push: { particles_nb: 4 },
          remove: { particles_nb: 2 }
        }
      },
      retina_detect: true
    });

    // Wikipedia Search Logic
    document.getElementById("searchInput").addEventListener("input", function() {
      const query = this.value.trim();
      if (query.length >= 3) {
        fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`)
          .then(response => response.json())
          .then(data => {
            if (data && data.extract) {
              document.getElementById("result").style.display = "block";
              document.getElementById("resultTitle").textContent = data.title;
              document.getElementById("resultSummary").textContent = data.extract;
              document.getElementById("copyBtn").disabled = false;
            } else {
              document.getElementById("result").style.display = "none";
            }
          })
          .catch(err => {
            console.error(err);
            document.getElementById("result").style.display = "none";
          });
      } else {
        document.getElementById("result").style.display = "none";
      }
    });

    function copyToClipboard() {
      const summaryText = document.getElementById("resultSummary").textContent;
      navigator.clipboard.writeText(summaryText).then(() => {
        alert("Summary copied to clipboard!");
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
